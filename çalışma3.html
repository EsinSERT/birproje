<!DOCTYPE html>
<html>
<head>
<style> 

div {
  width: 50px;
  height: 50px;
  background: red;
  position: relative;

  -webkit-animation: mymove 3s;  /* Safari 4.0 - 8.0 */
  -webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
  animation: mymove 5s;
  animation-fill-mode: forwards;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
  from {left: 0px;}
  to {left: 100px; background-color: blue;}
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px; background-color:blue;}
}




</style>
</head>
<body>

<h1>Th</h1>

<p>esin:</p>

<div></div>
<div1></div1>

<p><strong>Note:</strong> hebeelee.</p>

</body>
</html>
